<script>
    
    const linha = document.getElementById('myChart');
  
    new Chart(linha, {
      type: 'line',
      data: {
        labels: ['12:00', '13:00', '14:00', '15:00', '16:00', '17:00'],
        datasets: [{

        {

          backgroundColor: 'rgb(54, 162, 235)'
        }]
      },
      options: {

          y: {

        }

    });
